<h1>Tree Pane </h1>
<p>
The Direcotry Tree pane is shown in the<strong> Files tab</strong>. It is used for quick navigation within project directories.
</p>
<p>
You can close the Tree pane by selecting <em>View</em> &gt; <em>Tree</em>, or you can click on the &quot;X&quot; in the upper right corner of the window pane.
</p>
