<h1>Moving or Renaming a Folder</h1>
<p class="first">Code Co-op does not support renaming or moving of folders. However, you can do the following:
<ul>
<li>create a new folder</li>
<li><a href="movefile.html">move</a> the contents from the old folder to the new one</li>
<li>delete the old folder.
</ul>
The history of moved files is retained after the change.</p>
