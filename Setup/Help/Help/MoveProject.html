<h1>Moving Project Tree</h1>
<p class="first">If you change your mind and decide that you want a particular project moved to another directory (or disk), select <em>Move</em> from the <em>Project</em> menu. You will be asked to select a new directory for your project. All files will be moved to that new location.</p>
