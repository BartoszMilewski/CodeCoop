<h1>Co-op Update</h1>
<p>
This works similar to Microsoft Windows Update. The Dispatcher periodically checks for update bulletins on Reliable Software web site and optionally <b>downloads incremental updates</b> in the background. See Program &gt; <a href="ProgramOptions.html#update">Options</a> to configure your preferences.
</p>
